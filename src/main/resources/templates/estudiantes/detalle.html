<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Estudiante</title>
</head>
<body>
<h1>Detalle del Estudiante</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${estudiante.id}">1</span></p>
    <p><strong>Nombre:</strong> <span th:text="${estudiante.name}">Nombre</span></p>
    <p><strong>Curso:</strong> <span th:text="${estudiante.course.title}">Curso</span></p>
    <!-- Añade más detalles según sea necesario -->
</div>
<a href="/estudiantes">Volver a la lista</a>
</body>
</html>
