<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2 th:text="${estudiante.id == 0} ? 'AgregarEstudiante' : 'Editar Estudiante'"></h2>

    <form action="#" th:action="@{/estudiantes/actualizar}" th:object="${estudiante}" method="post">
        <input type="hidden" name="id" id="id" th:field="*{id}">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{name}"/>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{surname}"/>
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" th:field="*{birthDate}"/>
        </div>
        <div>
            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" th:field="*{email}"/>
        </div>
        <div>
            <label for="curso">Curso:</label>
            <select id="curso" th:field="*{course.id}">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.title}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
    <a href="/estudiantes">Volver a la lista</a>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
